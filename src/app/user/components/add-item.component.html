
    <div class="mt-2 p-5 bg-light">
        <h1>Add User</h1>
        <form [formGroup]="profileForm">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">Firstname</span>
                </div>
                <input class="form-control" formControlName="firstname" id="firstname" type="text">
            </div>
            <br>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">Lastname</span>
                </div>
                <input class="form-control" formControlName="lastname" id="lastname" type="text">
            </div>
            <br>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">Address</span>
                </div>
                <input class="form-control" formControlName="address" id="address" type="text">
            </div>
            <br>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">Phone</span>
                </div>
                <input class="form-control" formControlName="phone" id="phone" type="text">
            </div>
            <br><br>

            <div class="container">
                <div class="row justify-content-around">
                    <button class="btn btn-outline-success" (click)="addUser()">Add</button>
                </div>
            </div>
        </form>
    </div>
